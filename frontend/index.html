<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheatley 2.0 - Personal AI Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Wheatley 2.0</h1>
            <div class="status-indicator" id="connectionStatus">
                <span class="status-dot"></span>
                <span class="status-text">Disconnected</span>
            </div>
        </header>

        <main>
            <!-- Chat Interface -->
            <div class="chat-container">
                <div class="messages" id="messages">
                    <div class="message system">
                        <p>Welcome to Wheatley 2.0! Please enter your API key to connect.</p>
                    </div>
                </div>
                
                <div class="input-container">
                    <input type="text" 
                           id="messageInput" 
                           placeholder="Type your message..." 
                           disabled>
                    <button id="sendButton" disabled>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <button id="voiceButton" disabled>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M12 1C10.34 1 9 2.34 9 4V12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12V4C15 2.34 13.66 1 12 1Z" stroke-width="2"/>
                            <path d="M19 10V12C19 15.866 15.866 19 12 19C8.13401 19 5 15.866 5 12V10" stroke-width="2" stroke-linecap="round"/>
                            <path d="M12 19V23M8 23H16" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Side Panel -->
            <aside class="side-panel">
                <!-- Connection Settings -->
                <div class="panel-section">
                    <h3>Connection</h3>
                    <input type="password" 
                           id="apiKeyInput" 
                           placeholder="Enter API Key"
                           class="api-key-input">
                    <button id="connectButton" class="primary-button">Connect</button>
                </div>

                <!-- Active Tasks -->
                <div class="panel-section">
                    <h3>Active Tasks</h3>
                    <div id="activeTasks" class="task-list">
                        <p class="empty-state">No active tasks</p>
                    </div>
                </div>

                <!-- Context Info -->
                <div class="panel-section">
                    <h3>Context</h3>
                    <div id="contextInfo" class="context-info">
                        <div class="context-item">
                            <span class="label">Activity:</span>
                            <span class="value" id="currentActivity">-</span>
                        </div>
                        <div class="context-item">
                            <span class="label">Location:</span>
                            <span class="value" id="currentLocation">-</span>
                        </div>
                        <div class="context-item">
                            <span class="label">Mood:</span>
                            <span class="value" id="currentMood">-</span>
                        </div>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="panel-section">
                    <h3>Quick Actions</h3>
                    <div class="quick-actions">
                        <button class="action-button" data-action="morning-briefing">
                            Morning Briefing
                        </button>
                        <button class="action-button" data-action="set-timer">
                            Set Timer
                        </button>
                        <button class="action-button" data-action="take-note">
                            Take Note
                        </button>
                        <button class="action-button" data-action="check-tasks">
                            Check Tasks
                        </button>
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <!-- Audio Visualizer (hidden by default) -->
    <div class="audio-visualizer" id="audioVisualizer">
        <div class="wave-container">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
        <p class="recording-text">Listening...</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
